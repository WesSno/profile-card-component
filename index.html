<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <section class="main">
    <div class="container">
      <div class="card-bg-img"></div>
      <div class="img"><img src="images/image-victor.jpg" alt="victor-img"></div>
      
      <div class="card-content">
        <h1 class="name">Victor Crest <span>26</span> </h1>
        <p class="city">London</p>

        <hr>

        <div class="stats">
  
          <div class="followers">
            <h2>80K</h2>
            <p class="stat-name">Followers</p>
          </div>
  
          <div class="likes">
            <h2>803K</h2>
            <p class='stat-name'>Likes</p>
          </div>
  
          <div class="photos">
            <h2>1.4K</h2>
            <p class="stat-name">Photos</p>
          </div>
        </div>
      </div>
  
    </div>
  
  </section>

</html>
